ication/json">{"props":{"pageProps":{"note":{"title":"Micro CSS Frameworks","content":"- [Marx](https://mblode.github.io/marx/)\r\n  - No classes!\r\n- [Wing](https://kbrsh.github.io/wing/)\r\n  - Super minimal, also black/whiteish\r\n- [Chota](https://jenil.github.io/chota)\r\n  - Very minimal\r\n- [Milligram](https://milligram.io/)\r\n- [water.css](https://watercss.kognise.dev/)\r\n\r\n### Wing Components\r\n\r\n[[react]] components for wing.css\r\n\r\n```tsx\r\nimport { createElement } from \"react\";\r\nimport Link from \"next/link\";\r\nexport const Box: React.FC\u003c{\r\n\tas?: string;\r\n\tclassName?: string;\r\n\tchildren: any;\r\n}\u003e = ({ as, children, className }) =\u003e {\r\n\treturn createElement(as ? as : \"div\", { className }, children);\r\n};\r\n\r\nexport const Button: React.FC\u003c{\r\n\toutline?: boolean;\r\n\tonClick?: () =\u003e void;\r\n\tchildren: any;\r\n}\u003e = ({ outline, children, onClick }) =\u003e {\r\n\treturn (\r\n\t\t\u003cbutton\r\n\t\t\tclassName={outline ? \"outline\" : \"\"}\r\n\t\t\tonClick={() =\u003e {\r\n\t\t\t\tif (onClick) {\r\n\t\t\t\t\tonClick();\r\n\t\t\t\t}\r\n\t\t\t}}\r\n\t\t\u003e\r\n\t\t\t{children}\r\n\t\t\u003c/button\u003e\r\n\t);\r\n};\r\n\r\nexport const Heading: React.FC\u003c{\r\n\tlevel?: number;\r\n\tchildren: any;\r\n\tclassName?: string;\r\n}\u003e = ({ level, children, className }) =\u003e {\r\n\treturn createElement(`h${level ? level : 2}`, { className }, children);\r\n};\r\nexport const NavLink: React.FC\u003c{ children: any; href: string }\u003e = ({\r\n\tchildren,\r\n\thref,\r\n}) =\u003e {\r\n\treturn (\r\n\t\t\u003cA className={\"nav-item\"} href={href}\u003e\r\n\t\t\t{children}\r\n\t\t\u003c/A\u003e\r\n\t);\r\n};\r\n\r\nexport const A: React.FC\u003c{\r\n\tchildren: any;\r\n\thref: string;\r\n\tclassName?: string;\r\n}\u003e = ({ children, href, className }) =\u003e {\r\n\tif (href.startsWith(\"http\")) {\r\n\t\treturn (\r\n\t\t\t\u003ca className={className} href={href}\u003e\r\n\t\t\t\t{children}\r\n\t\t\t\u003c/a\u003e\r\n\t\t);\r\n\t}\r\n\treturn (\r\n\t\t\u003cLink href={href}\u003e\r\n\t\t\t\u003ca className={className}\u003e{children}\u003c/a\u003e\r\n\t\t\u003c/Link\u003e\r\n\t);\r\n};\r\n\r\nexport const Navigation: React.FC\u003c{\r\n\titems: { href: string; label: string }[];\r\n\ttitle: string;\r\n}\u003e = ({ items, title }) =\u003e {\r\n\treturn (\r\n\t\t\u003cBox className=\"nav\"\u003e\r\n\t\t\t\u003ch2 className=\"nav-logo\"\u003e\r\n\t\t\t\t\u003cNavLink href={\"/\"}\u003e{title}\u003c/NavLink\u003e\r\n\t\t\t\u003c/h2\u003e\r\n\t\t\t{items.map((item) =\u003e (\r\n\t\t\t\t\u003cNavLink key={item.href} href={item.href}\u003e\r\n\t\t\t\t\t{item.label}\r\n\t\t\t\t\u003c/NavLink\u003e\r\n\t\t\t))}\r\n\t\t\u003c/Box\u003e\r\n\t);\r\n};\r\n\r\nexport const Divider = () =\u003e {\r\n\treturn \u003chr /\u003e;\r\n};\r\n\r\nexport const Section = (props) =\u003e (\r\n\t\u003cBox as={\"section\"} {...props}\u003e\r\n\t\t{props.children}\r\n\t\u003c/Box\u003e\r\n);\r\n\r\nexport const Input = (props) =\u003e {\r\n\treturn \u003cinput {...props} /\u003e;\r\n};\r\nexport const Label = (props) =\u003e (\r\n\t\u003cBox as={\"label\"} {...props}\u003e\r\n\t\t{props.children}\r\n\t\u003c/Box\u003e\r\n);\r\n\r\nexport const Grid = ({ children }) =\u003e (\r\n\t\u003cBox as={\"div\"} className={\"row\"}\u003e\r\n\t\t{children}\r\n\t\u003c/Box\u003e\r\n);\r\n\r\nexport const Column = ({ children }) =\u003e (\r\n\t\u003cBox as={\"div\"} className={\"col\"}\u003e\r\n\t\t{children}\r\n\t\u003c/Box\u003e\r\n);\r\n\r\nexport const CardWrapper = ({ children }) =\u003e {\r\n\treturn \u003cBox className=\"cards\"\u003e{children}\u003c/Box\u003e;\r\n};\r\n\r\nexport const Card: React.FC\u003c{\r\n\tcontent: string;\r\n\ttitle: string;\r\n\tfooter: any;\r\n}\u003e = ({ content, title, footer }) =\u003e {\r\n\treturn (\r\n\t\t\u003cBox className=\"card\"\u003e\r\n\t\t\t\u003ch5 className=\"card-header\"\u003e{title}\u003c/h5\u003e\r\n\t\t\t\u003cp className=\"card-body\"\u003e{content}\u003c/p\u003e\r\n\t\t\t\u003cBox className=\"card-footer center text-center\"\u003e{footer}\u003c/Box\u003e\r\n\t\t\u003c/Box\u003e\r\n\t);\r\n};\r\n```\r\n\r\n","slug":"micro-css","references":[{"slug":"react","url":"/notes/react"}]},"slug":"micro-css"},"__N_SSG":true},"page":"/notes/[slug]","query":{"slug":"micro-css"},"buildId":"DZWm51T4MZ0AmP5_lA0tz","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-b506a249e82f979c3e76.js"></script><script src="/_next/static/chunks/main-932037746d5fbfa6c5b9.js" async=""></script><script src="/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/_next/static/chunks/framework.5a465c16793c1ce81103.js" async=""></script><script src="/_next/static/chunks/eeb0540607e8d823f414da745296801d6a447ba7.be5782a331160012741e.js" async=""></script><script src="/_next/static/chunks/e9acf14add5c4f122717233c5b8bc320320f96b1.4f88856bcd1b60da9b7b.js" async=""></script><script src="/_next/static/chunks/3a4d373e4f729ad3d1487c5b24727311a83f72b6.1e85bf9a6905759fb0eb.js" async=""></script><script src="/_next/static/chunks/pages/_app-b482741977e4bf562c8e.js" async=""></script><script src="/_next/static/chunks/cf2f3e6cb2c7250386e9cd655729b7b20c55eb51.ac8d4cfb4548f21b4362.js" async=""></script><script src="/_next/static/chunks/65446de8fdf4c7aed854cb7642630d677689ed10.45e35cef76c76ec9fe95.js" async=""></script><script src="/_next/static/chunks/57df46b1176d072649847ada4d0bda061dd08de4.bd5700c5dc837c2b8f8a.js" async=""></script><script src="/_next/static/chunks/pages/notes/%5Bslug%5D-416c9a91f8be1a32d9f9.js" async=""></script><script src="/_next/static/DZWm51T4MZ0AmP5_lA0tz/_buildManifest.js" async=""></script><script src="/_next/static/DZWm51T4MZ0AmP5_lA0tz/_ssgManifest.js" async=""></script></body></html>
