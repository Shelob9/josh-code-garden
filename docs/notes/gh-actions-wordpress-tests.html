EXT_DATA__" type="application/json">{"props":{"pageProps":{"note":{"title":"Github Actions For Vercel","content":"Recently at [Saturday Drive](https://saturdaydrive.com) we migrated from self-hosted GitLab to Github. I worked on migrating the [[wordpress]] plugins to [[wordpress]] and helped with the [[laravel]] apps, which were easier.\n\nCaldera Forms was already on Github, but not using Github actions. We set up actions for Caldera Forms first, to learn how, with the least other steps and then applied what we learned to Ninja Forms and other repos.\n\nIn the post I'll share some of what we learned. A lot of how we figured this out was I did the first pass and then Nico made it actually work. So a lot of credit goes to him for that and figuring out the end to end testing parts, which are really cool.\n\n## Other Examples\n\n- https://github.com/wp-cli/scaffold-command/pull/257#issuecomment-636308643\n- https://github.com/wp-cli/scaffold-command/blob/f9bad3dd7224d5684d950d31c486df70905e386f/templates/plugin-github.mustache\n\n## Caldera Forms\n\nIn [Caldera Forms](https://calderaforms.com), [Nico](https://twitter.com/nicofigueira) [ended up using](https://github.com/CalderaWP/Caldera-Forms/pull/3575) the same docker-compose file as we use for local dev in the Github action.\n\nWhile we were working on this migration, we upgraded to phpunit 7, which required a new dockerfile](https://github.com/CalderaWP/Caldera-Forms/blob/develop/bin/docker/phpunit/DOCKERFILE). If you read the inline docs on that dockerfile, you'll see it links to the files its based on. I needed to get phpunit 7 and a few more dependencies into an image, and the phpunit 7 docker iamges didn't have that tag, but the file was on Github for me to base mine on.\n\nI extracted that dockerfile to it's [own repo](https://github.com/Shelob9/wordpress-phpunit/). I [used actions](https://github.com/Shelob9/wordpress-phpunit/actions) to publish the [image](https://github.com/Shelob9/wordpress-phpunit/packages/308041). Which is cool, I'd never used Github package registry.\n\nPull request: https://github.com/CalderaWP/Caldera-Forms/pull/3579\n\n[//begin]: # \"Autogenerated link references for markdown compatibility\"\n[wordpress]: wordpress \"WordPress\"\n[laravel]: laravel \"Laravel\"\n[//end]: # \"Autogenerated link references\"\n","slug":"gh-actions-wordpress-tests","references":[{"slug":"wordpress","url":"/notes/wordpress"},{"slug":"wordpress","url":"/notes/wordpress"},{"slug":"laravel","url":"/notes/laravel"}]},"slug":"gh-actions-wordpress-tests"},"__N_SSG":true},"page":"/notes/[slug]","query":{"slug":"gh-actions-wordpress-tests"},"buildId":"DZWm51T4MZ0AmP5_lA0tz","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-b506a249e82f979c3e76.js"></script><script src="/_next/static/chunks/main-932037746d5fbfa6c5b9.js" async=""></script><script src="/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/_next/static/chunks/framework.5a465c16793c1ce81103.js" async=""></script><script src="/_next/static/chunks/eeb0540607e8d823f414da745296801d6a447ba7.be5782a331160012741e.js" async=""></script><script src="/_next/static/chunks/e9acf14add5c4f122717233c5b8bc320320f96b1.4f88856bcd1b60da9b7b.js" async=""></script><script src="/_next/static/chunks/3a4d373e4f729ad3d1487c5b24727311a83f72b6.1e85bf9a6905759fb0eb.js" async=""></script><script src="/_next/static/chunks/pages/_app-b482741977e4bf562c8e.js" async=""></script><script src="/_next/static/chunks/cf2f3e6cb2c7250386e9cd655729b7b20c55eb51.ac8d4cfb4548f21b4362.js" async=""></script><script src="/_next/static/chunks/65446de8fdf4c7aed854cb7642630d677689ed10.45e35cef76c76ec9fe95.js" async=""></script><script src="/_next/static/chunks/57df46b1176d072649847ada4d0bda061dd08de4.bd5700c5dc837c2b8f8a.js" async=""></script><script src="/_next/static/chunks/pages/notes/%5Bslug%5D-416c9a91f8be1a32d9f9.js" async=""></script><script src="/_next/static/D
